    <title>Hora de codar 2</title>

    <script>
        // 4.Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.
        var num1 = prompt("Digite um valor: ");
        var num2 = prompt("Digite mais um valor: ");
        var num3 = prompt("Digite o último valor: ");

        var num1 = parseInt(num1);
        var num2 = parseInt(num2);
        var num3 = parseInt(num3);

        if(num1 > num2 && num2 > num3  || num2 > num1 && num1 > num3){
            alert(num1 + num2);
        }
        else if (num3 > num2 && num2 > num1 || num2 > num3 && num3 > num1){
            alert(num3 + num2);
        }
        else if (num3 > num1 && num1 > num2 || num1 > num3 && num3 > num2){
            alert(num3 + num1);
        }
        else{
            alert("Algo de errado não está certo...");
        }
    </script>
