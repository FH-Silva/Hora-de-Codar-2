<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>

    <script>
    //10. Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas: Homem = (72.7 * h) - 58; Mulher = (62.1 * h) - 44.7
    var sexo = prompt("Homem ou Mulher?");

    if (sexo == "mulher" || "Mulher" || "1"){
        var g = prompt("Insira sua altura, senhorita:");
        var g = (62.1 * g) - 44.7;
        var g = g.toFixed(2);
        alert("Seu peso ideal é: " + g);
    }
    else if (sexo == "homem" || "Homem" || "2"){
        var h = prompt("Insira sua altura:");
        var h = (72.7 * h) - 58;
        var h = h.toFixed(2);
        alert("Seu peso ideal é: " + h);
    }
    else{
        alert("Valor inválido");
    }
    </script>
</head>

</html>
