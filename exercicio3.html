<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>

    <script>
        // 3.Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
        var num3 = prompt("Digite um número: ");
        var num4 = prompt("Mais um número: ");
        var num5 = prompt("E, por fim, mais um: ");

        if (num3 > num4 && num3 > num5){
            alert(num3 + " é o número maior");

        }else if (num3 < num4 && num4 > num5){
            alert(num4 + " é o número maior");
        }else{
            alert(num5 + " é maior");
        }
    </script>
</head>

</body>
</html>
