<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>

    <script>
    //8. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente" 

        do{
            var valores = [];
            do{
                let valor = parseInt(prompt("Digite um valor entre 0 e 10: ")); //Pegar e converter em inteiro
                if (valor >= 0 && valor <= 10){ //Verificar se o valor está entre 0 e 10
                    valores.push(valor); //Atribui-lo a array
                }
                else{
                    alert("Valor incorreto, repita novamente: ");
                }
            }
            while(valores.length < 4); //Repetir o processo, até que o numero de elementos da array seja 4

            var soma = 0;
            for(let i = 0; i < valores.length; i++){//Somar os valores armazenados na array
                soma += valores[i];
            }
            
            var result = soma / 4 //Calcular a média
            alert("O resultado foi: " + result);

            if(result >= 5){//Verificar se aprovado ou reprovado
                alert("Aprovado");
            }
            else{
                alert("Reprovado, tente novamente!");
            }
        }while(result < 5);//Repete o processo até que o resultado seja maior que 5
    </script>
</head>

</body>
</html>
